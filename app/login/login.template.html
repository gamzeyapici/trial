<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
                <p class="form-title" style="margin-top: 150px;">
                    Sign In</p>
                <form class="login" ng-submit="submit(form)" novalidate>
                    <input type="text" placeholder="Username" name="name" ng-model="text" required />
                    <input type="password" placeholder="Password" name="password" ng-model="password" req />
                    <input type="submit" ui-sref="home" value="Submit Inss" id="submit" class="btn btn-success btn-sm" />
                  
                    <!-- {{list}} -->
                    <div class="remember-forgot">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 forgot-pass-content">
                                <a href="">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
